<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
    <style>
        body {
          background-color: #2a2a2a;
          color: #fff;
        }
      </style>
</head>
<body>
    

    <script>
        const div = document.createElement("div")
        console.log(div);

        div.className = "hero";
        // div.id = "Superman"
        div.id = Math.round(Math.random()*10+1);
        div.setAttribute("titel", "Generate a title");
        div.style.backgroundColor = "Green";
        div.style.padding = "10px";
        div.style.borderRadius = "5px";

        // div.innerText = "insert text using JavaScript"; // Overwrite Part - 1

        const addText = document.createTextNode("Create Text using JavaScript");
        div.appendChild(addText) // Part - 2

        document.body.appendChild(div)

    </script>
</body>
</html>
